    <!-- CountDown clock -->
    <script>
// Set the date we're counting down to
var countDownDate = new Date("Jan 1, 2018 00:00:00").getTime();

// Update the count down every 1 second
var x = setInterval(function() {

    // Get todays date and time
    var now = new Date().getTime();
    
    // Find the distance between now an the count down date
    var distance = countDownDate - now;
    
    // Time calculations for days, hours, minutes and seconds
    var days = Math.floor(distance / (1000 * 60 * 60 * 24));
    var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
    var seconds = Math.floor((distance % (1000 * 60)) / 1000);
    
    // Output the result in an element with id="demo"
    document.getElementById("demo").innerHTML = days + "d " + hours + "h "
    + minutes + "m " + seconds + "s ";
    
    // If the count down is over, write some text 
    if (distance < 0) {
        clearInterval(x);
        document.getElementById("demo").innerHTML = "EXPIRED";
    }
}, 1000);
</script>

<script type="text/javascript">
    $(document).ready(function () {
        $('form').submit(function (event) {
            $(".email-loading").show();
            // everything looks good!
            // get the form data
            // there are many ways to get this data using jQuery (you can use the class or id also)
            var formData = {
                'user-name1': $('.user-name1').val(),
                'user-name2': $('.user-name2').val(),
                'user-company': $('.user-company').val(),
                'user-designation': $('.user-designation').val(),
                'user-email': $('.user-email').val(),
                'user-message': $('.user-message').val(),
                'category': $('input[name=interest]:checked').val()


            };

            //console.log(formData);

            // process the form
            $.ajax({
                type: 'POST', // define the type of HTTP verb we want to use (POST for our form)
                url: 'sendmail.php', // the url where we want to POST
                data: formData, // our data object
                encode: true
            })
            // using the done promise callback
                .done(function (data) {

                    $(".email-loading").hide();
                    $(".email-success").show();
                    //alert("hello");
                    //console.log(data);
                    console.log("success");
                    //button.className = '';
                    //$('#sho').show();
                })

                .fail(function (data) {
                    //alert(data);
                    $(".email-loading").hide();
                    $(".email-failed").show();
                    // show any errors
                    // best to remove for production
                    // window.location.href = "http://satoshistudios.io/success-form.html";
                    //console.log(data);
                });

            // stop the form from submitting the normal way and refreshing the page
            event.preventDefault();
        });
    });
</script>
